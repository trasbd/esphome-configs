esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:
  
  encryption:
    key: "uJ2NpNEjoeyd97hM1ueo3B8zm6k5g39pGxGqkSmtLIM="

ota:
  - platform: esphome
    password: "22ce48a66a5653f5aa4d63e4ea5d6558"

<<: !include .common.yaml

sensor:
  - <<: !include .commonSensor.yaml

  - platform: dht
    model: DHT22
    pin: 25
    temperature:
      name: "$devicename Temperature"
    humidity:
      name: "$devicename Humidity"
      filters:
#       - offset: -20.0
    update_interval: 15s

  - platform: homeassistant
    name: "Glucose"
    entity_id: sensor.dexcom_thomas_m_robert_gmail_com_glucose_value
    id: "tmrglucose"

font:
  - file: "fonts/pixelmix.ttf"
    id: digit_font
    size: 8
    glyphs: '0123456789na'
  - file: "fonts/pixelmix.ttf"
    id: digit_fontt
    size: 5
    glyphs: 'mg/dl'

graph:
# Show bare-minimum auto-ranged graph
- id: single_temperature_graph
  sensor: tmrglucose
  line_thickness: 1
  duration: 40min
  width: 8
  height: 8
  border: false

# Example configuration entry
spi:
  clk_pin: 27
  mosi_pin: 32
  
display:
  - platform: max7219digit
    cs_pin: 14
    num_chips: 4
    intensity: 1
    scroll_enable: false
    rotate_chip: 0
    update_interval: 1s
    lambda: |-

      it.printf(0, 0, id(digit_font), "%.0f", id(tmrglucose).state);
      it.print(it.get_width(), 0, id(digit_fontt), TextAlign::TOP_RIGHT, "mg/dl");

  - platform: max7219digit
    cs_pin: 33
    num_chips: 1
    intensity: 1
    scroll_mode: CONTINUOUS
    rotate_chip: 90
    update_interval: 1min
    lambda: |-
      it.graph(0, 0, id(single_temperature_graph));

